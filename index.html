<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11U Draft Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
            --bg-card-hover: #1f2b4a;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --accent-green: #4ade80;
            --accent-red: #f87171;
            --accent-gold: #fbbf24;
            --team-braves: #2d5a27;
            --team-pirates: #c9a227;
            --team-phillies: #a82c2c;
            --team-yankees: #1e3a5f;
            --team-rangers: #2563eb;
            --team-giants: #ea580c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        .header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            letter-spacing: 4px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .header .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 24px;
            padding: 16px;
            background: var(--bg-card);
            border-radius: 8px;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        select, button {
            padding: 8px 14px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #2a2a4a;
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        select:hover, button:hover {
            border-color: #666;
            background: #3a3a5a;
        }

        button.active {
            background: var(--accent-green);
            color: #000;
            border-color: var(--accent-green);
        }

        .draft-legend {
            display: flex;
            gap: 12px;
            margin-left: auto;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
        }

        .legend-swatch {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }

        .player-count {
            background: #2a2a4a;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .players-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .player-card {
            background: var(--bg-card);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .player-card:hover {
            background: var(--bg-card-hover);
        }

        .player-card.drafted-braves { border-color: var(--team-braves); background: rgba(45, 90, 39, 0.5); }
        .player-card.drafted-braves * { opacity: 0.6; }
        .player-card.drafted-braves select { opacity: 1; }
        
        .player-card.drafted-pirates { border-color: var(--team-pirates); background: rgba(140, 110, 20, 0.5); }
        .player-card.drafted-pirates * { opacity: 0.6; }
        .player-card.drafted-pirates select { opacity: 1; }
        
        .player-card.drafted-phillies { border-color: var(--team-phillies); background: rgba(168, 44, 44, 0.5); }
        .player-card.drafted-phillies * { opacity: 0.6; }
        .player-card.drafted-phillies select { opacity: 1; }
        
        .player-card.drafted-yankees { border-color: var(--team-yankees); background: rgba(30, 58, 95, 0.55); }
        .player-card.drafted-yankees * { opacity: 0.6; }
        .player-card.drafted-yankees select { opacity: 1; }
        
        .player-card.drafted-rangers { border-color: var(--team-rangers); background: rgba(37, 99, 235, 0.45); }
        .player-card.drafted-rangers * { opacity: 0.6; }
        .player-card.drafted-rangers select { opacity: 1; }
        
        .player-card.drafted-giants { border-color: var(--team-giants); background: rgba(234, 88, 12, 0.45); }
        .player-card.drafted-giants * { opacity: 0.6; }
        .player-card.drafted-giants select { opacity: 1; }

        .card-main {
            display: flex;
            align-items: stretch;
            gap: 0;
        }

        .player-info-section {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            gap: 16px;
            min-width: 280px;
            border-right: 1px solid #333;
        }

        .hit-rank-badge {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #000;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.4rem;
            padding: 8px 12px;
            border-radius: 6px;
            min-width: 50px;
            text-align: center;
            flex-shrink: 0;
        }

        .player-name-block {
            flex: 1;
        }

        .player-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.4rem;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .attitude-badge {
            font-size: 1rem;
        }

        .attitude-great { color: var(--accent-green); }
        .attitude-bad { color: var(--accent-red); }

        .player-teams {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .quick-stats-section {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            gap: 16px;
            border-right: 1px solid #333;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .stat-value {
            font-weight: 700;
            font-size: 0.95rem;
        }

        .positions-section {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            gap: 6px;
            flex-wrap: wrap;
            flex: 1;
            border-right: 1px solid #333;
        }

        .position-tag {
            background: #2a3f5f;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .position-tag .rank {
            color: var(--accent-gold);
            margin-left: 4px;
        }

        .intel-section {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            flex: 1;
            border-right: 1px solid #333;
        }

        .intel-text {
            font-size: 0.85rem;
            color: var(--accent-gold);
            font-style: italic;
        }

        .video-section {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-right: 1px solid #333;
        }

        .video-link {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: var(--accent-green);
            text-decoration: none;
            font-size: 0.85rem;
        }

        .video-link:hover {
            text-decoration: underline;
        }

        .draft-section {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            min-width: 140px;
        }

        .draft-section select {
            width: 100%;
            padding: 8px;
            font-size: 0.85rem;
        }

        .expandable-sections {
            border-top: 1px solid #333;
        }

        .section-tabs {
            display: flex;
            background: rgba(0,0,0,0.2);
        }

        .section-tab {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            border-right: 1px solid #333;
            transition: all 0.2s;
        }

        .section-tab:hover {
            background: rgba(255,255,255,0.05);
        }

        .section-tab.active {
            background: rgba(255,255,255,0.1);
            color: var(--text-primary);
        }

        .section-content {
            display: none;
            padding: 16px;
            background: rgba(0,0,0,0.15);
        }

        .section-content.active {
            display: block;
        }

        .stats-row {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .stats-row .stat-item {
            background: #1a1a2e;
            padding: 6px 12px;
            border-radius: 4px;
            flex-direction: row;
            gap: 8px;
        }

        .comment-block {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
            padding: 10px 12px;
            background: #1a1a2e;
            border-radius: 4px;
            margin-top: 8px;
        }

        .no-data {
            color: var(--text-secondary);
            font-style: italic;
        }

        @media (max-width: 1200px) {
            .card-main {
                flex-wrap: wrap;
            }
            .player-info-section,
            .quick-stats-section,
            .positions-section,
            .intel-section,
            .video-section,
            .draft-section {
                border-right: none;
                border-bottom: 1px solid #333;
            }
        }

        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .draft-legend {
                margin-left: 0;
                justify-content: center;
            }
        }
    </style>
</head>

        // Filter out empty rows
        const players = playersData.filter(p => p.Last && p.First);
        
        // Draft status storage
        const draftStatus = {};

        // Position definitions
        const positionDefs = {
            'PitchRank': { abbrev: 'P' },
            'CatchRank': { abbrev: 'C' },
            'SSRank': { abbrev: 'SS' },
            'InfRank': { abbrev: 'IF' },
            '1BRank': { abbrev: '1B' },
            'OFRank': { abbrev: 'OF' }
        };

        // Ranks that should filter (exclude players without data)
        const positionRanks = ['PitchRank', 'CatchRank', 'SSRank', 'InfRank', '1BRank', 'OFRank'];

        function getDisplayName(player) {
            const first = player.Nickname || player.First;
            return `${first} ${player.Last}`;
        }

        function getPositions(player) {
            const positions = [];
            for (const [key, def] of Object.entries(positionDefs)) {
                const val = player[key];
                if (val !== '' && val !== null && val !== undefined) {
                    positions.push({ pos: def.abbrev, rank: val, key: key });
                }
            }
            positions.sort((a, b) => b.rank - a.rank);
            return positions;
        }

        function getAttitudeBadge(attitude) {
            if (attitude === '' || attitude === null || attitude === undefined) return '';
            if (attitude >= 3) return '<span class="attitude-badge attitude-great" title="Great attitude">â­</span>';
            if (attitude < 0) return '<span class="attitude-badge attitude-bad" title="Attitude concern">âš ï¸</span>';
            return '';
        }

        function formatStat(val) {
            if (val === '' || val === null || val === undefined) return '<span class="no-data">â€”</span>';
            return val;
        }

        function hasValue(val) {
            return val !== '' && val !== null && val !== undefined;
        }

        function renderPlayer(player, index) {
            const displayName = getDisplayName(player);
            const positions = getPositions(player);
            const attitudeBadge = getAttitudeBadge(player.Attitude);
            const draftClass = draftStatus[index] ? `drafted-${draftStatus[index]}` : '';
            
            const positionsHtml = positions.map(p => 
                `<span class="position-tag">${p.pos}<span class="rank">${p.rank}</span></span>`
            ).join('');

            const videoHtml = player.Video ? 
                `<a href="${player.Video}" target="_blank" class="video-link">ðŸŽ¬ Video</a>` : '';

            const intelHtml = player.Intel ? 
                `<span class="intel-text">ðŸ’¡ ${player.Intel}</span>` : '<span class="no-data">â€”</span>';

            return `
                <div class="player-card ${draftClass}" data-index="${index}">
                    <div class="card-main">
                        <div class="player-info-section">
                            <div class="hit-rank-badge" title="Hit Rank">
                                ${player.HitRank || 'â€”'}
                            </div>
                            <div class="player-name-block">
                                <div class="player-name">
                                    ${displayName} ${attitudeBadge}
                                </div>
                                <div class="player-teams">
                                    ${player['Spring League']} â€¢ ${player['Spring Team']} â†’ ${player['Summer Team']}
                                </div>
                            </div>
                        </div>
                        
                        <div class="quick-stats-section">
                            <div class="stat-item">
                                <span class="stat-label">Size</span>
                                <span class="stat-value">${formatStat(player.Size)}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">MPH</span>
                                <span class="stat-value">${formatStat(player.MPH)}</span>
                            </div>
                        </div>
                        
                        <div class="positions-section">
                            ${positionsHtml || '<span class="no-data">No position ranks</span>'}
                        </div>

                        <div class="intel-section">
                            ${intelHtml}
                        </div>

                        <div class="video-section">
                            ${videoHtml || '<span class="no-data">â€”</span>'}
                        </div>

                        <div class="draft-section">
                            <select onchange="setDraftStatus(${index}, this.value)">
                                <option value="">Available</option>
                                <option value="braves" ${draftStatus[index] === 'braves' ? 'selected' : ''}>Me</option>
                                <option value="pirates" ${draftStatus[index] === 'pirates' ? 'selected' : ''}>Pirates</option>
                                <option value="phillies" ${draftStatus[index] === 'phillies' ? 'selected' : ''}>Phillies</option>
                                <option value="yankees" ${draftStatus[index] === 'yankees' ? 'selected' : ''}>Yankees</option>
                                <option value="rangers" ${draftStatus[index] === 'rangers' ? 'selected' : ''}>Rangers</option>
                                <option value="giants" ${draftStatus[index] === 'giants' ? 'selected' : ''}>Giants</option>
                            </select>
                        </div>
                    </div>

                    <div class="expandable-sections">
                        <div class="section-tabs">
                            <div class="section-tab" onclick="showSection(this, 'summer-${index}')">â˜€ï¸ Summer</div>
                            <div class="section-tab" onclick="showSection(this, 'spring-${index}')">ðŸŒ¸ Spring</div>
                            <div class="section-tab" onclick="showSection(this, 'tryout-${index}')">ðŸƒ Tryout</div>
                        </div>
                        
                        <div class="section-content" id="summer-${index}">
                            <div class="stats-row">
                                <div class="stat-item"><span class="stat-label">Hit</span><span class="stat-value">${formatStat(player['Smr Hit'])}</span></div>
                                <div class="stat-item"><span class="stat-label">Run</span><span class="stat-value">${formatStat(player['SMr Run'])}</span></div>
                                <div class="stat-item"><span class="stat-label">Throw</span><span class="stat-value">${formatStat(player['Smr Throw'])}</span></div>
                                <div class="stat-item"><span class="stat-label">OF</span><span class="stat-value">${formatStat(player['Smr OF'])}</span></div>
                                <div class="stat-item"><span class="stat-label">IF</span><span class="stat-value">${formatStat(player['Smr Infield'])}</span></div>
                                <div class="stat-item"><span class="stat-label">Total</span><span class="stat-value">${formatStat(player['Smr Total'])}</span></div>
                                <div class="stat-item"><span class="stat-label">Pitcher</span><span class="stat-value">${formatStat(player['Smr Pitcher'])}</span></div>
                                <div class="stat-item"><span class="stat-label">Catcher</span><span class="stat-value">${formatStat(player['Smr Catcher'])}</span></div>
                                <div class="stat-item"><span class="stat-label">Attend</span><span class="stat-value">${formatStat(player['Smr Attendance'])}</span></div>
                                <div class="stat-item"><span class="stat-label">Positions</span><span class="stat-value">${formatStat(player['Smr Positions'])}</span></div>
                                <div class="stat-item"><span class="stat-label">Bat Order</span><span class="stat-value">${formatStat(player['Smr Bat Order'])}</span></div>
                                <div class="stat-item"><span class="stat-label">Rec</span><span class="stat-value">${formatStat(player['Smr Rec'])}</span></div>
                            </div>
                            ${player['Smr Comments'] ? `<div class="comment-block">${player['Smr Comments']}</div>` : ''}
                        </div>
                        
                        <div class="section-content" id="spring-${index}">
                            <div class="stats-row">
                                <div class="stat-item"><span class="stat-label">Hit</span><span class="stat-value">${formatStat(player['Spring Hit'])}</span></div>
                                <div class="stat-item"><span class="stat-label">Run</span><span class="stat-value">${formatStat(player['Spring Run'])}</span></div>
                                <div class="stat-item"><span class="stat-label">Throw</span><span class="stat-value">${formatStat(player['Spring Throw'])}</span></div>
                                <div class="stat-item"><span class="stat-label">OF</span><span class="stat-value">${formatStat(player['Spring OF'])}</span></div>
                                <div class="stat-item"><span class="stat-label">IF</span><span class="stat-value">${formatStat(player['Spring Inf'])}</span></div>
                                <div class="stat-item"><span class="stat-label">Pitcher</span><span class="stat-value">${formatStat(player['Spring Pitch'])}</span></div>
                                <div class="stat-item"><span class="stat-label">Catcher</span><span class="stat-value">${formatStat(player['Spring Catch'])}</span></div>
                                <div class="stat-item"><span class="stat-label">Attend</span><span class="stat-value">${formatStat(player['Spring Attendance'])}</span></div>
                                <div class="stat-item"><span class="stat-label">Positions</span><span class="stat-value">${formatStat(player['Spring Pos'])}</span></div>
                                <div class="stat-item"><span class="stat-label">Bat Order</span><span class="stat-value">${formatStat(player['Spring Bat Order'])}</span></div>
                                <div class="stat-item"><span class="stat-label">Rec</span><span class="stat-value">${formatStat(player['Spring League Rec'])}</span></div>
                            </div>
                            ${player['Spring Notes'] ? `<div class="comment-block">${player['Spring Notes']}</div>` : ''}
                        </div>
                        
                        <div class="section-content" id="tryout-${index}">
                            <div class="stats-row">
                                <div class="stat-item"><span class="stat-label">Run</span><span class="stat-value">${formatStat(player['Tryout Run'])}</span></div>
                                <div class="stat-item"><span class="stat-label">Throw</span><span class="stat-value">${formatStat(player['Tryout Throw'])}</span></div>
                                <div class="stat-item"><span class="stat-label">Grounds</span><span class="stat-value">${formatStat(player['Treyout Grnds'])}</span></div>
                                <div class="stat-item"><span class="stat-label">Pops</span><span class="stat-value">${formatStat(player['Tryout Pops'])}</span></div>
                            </div>
                            ${player['Tryout Comments'] ? `<div class="comment-block">${player['Tryout Comments']}</div>` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function showSection(tab, sectionId) {
            const card = tab.closest('.player-card');
            
            // Remove active from all tabs in this card
            card.querySelectorAll('.section-tab').forEach(t => t.classList.remove('active'));
            // Remove active from all content in this card
            card.querySelectorAll('.section-content').forEach(c => c.classList.remove('active'));
            
            // If clicking the same tab, just close it
            const section = document.getElementById(sectionId);
            if (section.classList.contains('active')) {
                return;
            }
            
            // Activate clicked tab and content
            tab.classList.add('active');
            section.classList.add('active');
        }

        function setDraftStatus(index, team) {
            if (team) {
                draftStatus[index] = team;
            } else {
                delete draftStatus[index];
            }
            localStorage.setItem('draftStatus', JSON.stringify(draftStatus));
            const card = document.querySelector(`.player-card[data-index="${index}"]`);
            card.className = `player-card ${team ? 'drafted-' + team : ''}`;
            applyFilter();
        }

        function getSortValue(player, sortKey) {
            const val = player[sortKey];
            if (val === '' || val === null || val === undefined) return -Infinity;
            return parseFloat(val);
        }

        function renderPlayers() {
            const sortKey = document.getElementById('sortSelect').value;
            const order = document.getElementById('orderBtn').dataset.order;
            const filter = document.getElementById('filterSelect').value;

            let sortedPlayers = players.map((p, i) => ({ player: p, originalIndex: i }));
            
            // If sorting by a position rank (not HitRank, MPH, or Size), filter out players without that rank
            if (positionRanks.includes(sortKey)) {
                sortedPlayers = sortedPlayers.filter(({ player }) => hasValue(player[sortKey]));
            }

            // Sort
            sortedPlayers.sort((a, b) => {
                const aVal = getSortValue(a.player, sortKey);
                const bVal = getSortValue(b.player, sortKey);
                return order === 'desc' ? bVal - aVal : aVal - bVal;
            });

            // Filter by draft status
            if (filter === 'available') {
                sortedPlayers = sortedPlayers.filter(({ originalIndex }) => !draftStatus[originalIndex]);
            } else if (filter === 'drafted') {
                sortedPlayers = sortedPlayers.filter(({ originalIndex }) => draftStatus[originalIndex]);
            }

            // Update count
            document.getElementById('playerCount').textContent = `${sortedPlayers.length} players`;

            const list = document.getElementById('playersList');
            list.innerHTML = sortedPlayers.map(({ player, originalIndex }) => 
                renderPlayer(player, originalIndex)
            ).join('');
        }

        function applyFilter() {
            renderPlayers();
        }

        function exportByTeam() {
            const teamNames = {
                'braves': 'Me (Braves)',
                'pirates': 'Pirates',
                'phillies': 'Phillies',
                'yankees': 'Yankees',
                'rangers': 'Rangers',
                'giants': 'Giants'
            };
            
            const teamOrder = ['braves', 'pirates', 'phillies', 'yankees', 'rangers', 'giants'];
            
            // Group players by team
            const byTeam = { 'available': [] };
            teamOrder.forEach(t => byTeam[t] = []);
            
            players.forEach((player, index) => {
                const team = draftStatus[index] || 'available';
                const name = player.Nickname || player.First;
                const fullName = `${name} ${player.Last}`;
                const summerRun = player['SMr Run'] !== '' ? player['SMr Run'] : 'â€”';
                const springRun = player['Spring Run'] !== '' ? player['Spring Run'] : 'â€”';
                byTeam[team].push({ name: fullName, summerRun, springRun });
            });
            
            // Build export text
            let output = '11U DRAFT RESULTS\n';
            output += '='.repeat(40) + '\n\n';
            
            teamOrder.forEach(team => {
                if (byTeam[team].length > 0) {
                    output += `${teamNames[team].toUpperCase()}\n`;
                    output += '-'.repeat(30) + '\n';
                    byTeam[team].forEach(p => {
                        output += `${p.name.padEnd(20)} | Summer Run: ${String(p.summerRun).padStart(2)} | Spring Run: ${String(p.springRun).padStart(2)}\n`;
                    });
                    output += '\n';
                }
            });
            
            if (byTeam['available'].length > 0) {
                output += 'AVAILABLE\n';
                output += '-'.repeat(30) + '\n';
                byTeam['available'].forEach(p => {
                    output += `${p.name.padEnd(20)} | Summer Run: ${String(p.summerRun).padStart(2)} | Spring Run: ${String(p.springRun).padStart(2)}\n`;
                });
            }
            
            // Download as text file
            const blob = new Blob([output], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'draft_results.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Event listeners
        document.getElementById('sortSelect').addEventListener('change', renderPlayers);
        document.getElementById('filterSelect').addEventListener('change', renderPlayers);
        document.getElementById('orderBtn').addEventListener('click', function() {
            const currentOrder = this.dataset.order;
            const newOrder = currentOrder === 'desc' ? 'asc' : 'desc';
            this.dataset.order = newOrder;
            this.textContent = newOrder === 'desc' ? 'High â†’ Low' : 'Low â†’ High';
            this.classList.toggle('active', newOrder === 'desc');
            renderPlayers();
        });

        // Load saved draft status
        const savedStatus = localStorage.getItem('draftStatus');
        if (savedStatus) {
            Object.assign(draftStatus, JSON.parse(savedStatus));
        }

        // Initial render
        renderPlayers();
    </script>
</body>
</html>
